<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Empresa</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Empresa</h1>
        <form method="post" id="empresaForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="opcion">Selecciona una opci√≥n:</label>
                <select class="form-control" id="opcion" name="opcion">
                    <option value="ingresar">Ingresar como Empresa</option>
                    <option value="crear">Crear Empresa</option>
                    <option value="landing">Ir a la Landing Page</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" onclick="redireccionar()">Continuar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">

    </script>
    <script>
        function redireccionar() {
            var seleccion = document.getElementById("opcion").value;
            if (seleccion === "ingresar") {
                window.location.href = "{% url 'selectEmpresa' %}";
            } else if (seleccion === "crear") {
                window.location.href = "{% url 'crearEmpresa' %}";
            } else if (seleccion === "landing") {
                window.location.href = "{% url 'landing' %}";
            }
        }
    </script>
</body>
</html>
